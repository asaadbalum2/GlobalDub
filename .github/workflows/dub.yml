name: Dub & Upload Video

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'YouTube Short URL to dub'
        required: true
        type: string
      target_language:
        description: 'Target language (es, pt, fr, de, ja, ko, zh, etc.)'
        required: false
        default: 'es'
        type: string
      upload:
        description: 'Upload to YouTube'
        required: false
        default: true
        type: boolean

jobs:
  dub:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Dub and Upload video
        run: |
          if [ "${{ github.event.inputs.upload }}" = "true" ]; then
            python dub.py "${{ github.event.inputs.video_url }}" \
              --lang "${{ github.event.inputs.target_language }}" \
              --upload
          else
            python dub.py "${{ github.event.inputs.video_url }}" \
              --lang "${{ github.event.inputs.target_language }}"
          fi
        env:
          AUTO_UPLOAD: "true"
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          PYTHONUNBUFFERED: "1"

      - name: Upload artifact (backup)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dubbed-video-${{ github.event.inputs.target_language }}-${{ github.run_number }}
          path: output/*.mp4
          retention-days: 7
          if-no-files-found: warn

      - name: Summary
        run: |
          echo "## ðŸŒ GlobalDub Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Source:** ${{ github.event.inputs.video_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Language:** ${{ github.event.inputs.target_language }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.upload }}" = "true" ]; then
            echo "âœ… Uploaded to YouTube!" >> $GITHUB_STEP_SUMMARY
          fi
