name: Dub Video

on:
  # Manual trigger with URL input
  workflow_dispatch:
    inputs:
      video_url:
        description: 'YouTube Short URL to dub'
        required: true
        type: string
      target_language:
        description: 'Target language (es, pt, fr, de, ja, ko, zh, etc.)'
        required: false
        default: 'es'
        type: string

jobs:
  dub:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Dub video
        run: |
          python dub.py "${{ github.event.inputs.video_url }}" \
            --lang "${{ github.event.inputs.target_language }}"
        env:
          PYTHONUNBUFFERED: "1"

      - name: Upload dubbed video
        uses: actions/upload-artifact@v4
        with:
          name: dubbed-video-${{ github.event.inputs.target_language }}-${{ github.run_number }}
          path: output/*.mp4
          retention-days: 30
          if-no-files-found: error

      - name: Summary
        run: |
          echo "## ðŸŒ Dubbed Video" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Source:** ${{ github.event.inputs.video_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Language:** ${{ github.event.inputs.target_language }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download from the Artifacts section above!" >> $GITHUB_STEP_SUMMARY

